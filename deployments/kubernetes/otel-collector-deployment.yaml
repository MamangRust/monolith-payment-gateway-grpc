apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: payment-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:latest
        command:
        - --config=/etc/otel-collector-config.yaml
        ports:
        - containerPort: 4317
        - containerPort: 4318
        - containerPort: 13133
        - containerPort: 8889
        volumeMounts:
        - name: otel-config
          mountPath: /etc/otel-collector-config.yaml
          subPath: otel-collector.yaml
      volumes:
      - name: otel-config
        configMap:
          name: otel-config

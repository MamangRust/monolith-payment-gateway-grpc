apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: payment-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction-service
        image: transaction-service:1.0
        ports:
        - containerPort: 50058
        - containerPort: 8088
        envFrom:
        - configMapRef:
            name: app-config
  DB_DRIVER: "postgres"
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "PAYMENT_GATEWAY"

  POSTGRES_DB: "PAYMENT_GATEWAY"

  DB_MAX_OPEN_CONNS: "50"
  DB_MAX_IDLE_CONNS: "10"
  DB_CONN_MAX_LIFETIME: "30m"

  DB_SEEDER: "true"
  APP_LOGGER: "production"

  KAFKA_BROKERS: "kafka.payment-gateway.svc.cluster.local:9092"

  REDIS_HOST: "redis"

  GRPC_AUTH_ADDR: "auth.payment-gateway.svc.cluster.local:50051"
  GRPC_ROLE_ADDR: "role.payment-gateway.svc.cluster.local:50052"
  GRPC_CARD_ADDR: "card.payment-gateway.svc.cluster.local:50053"

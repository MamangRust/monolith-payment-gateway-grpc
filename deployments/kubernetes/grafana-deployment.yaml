apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: payment-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: GF_SECURITY_ADMIN_PASSWORD
        ports:
        - containerPort: 3000

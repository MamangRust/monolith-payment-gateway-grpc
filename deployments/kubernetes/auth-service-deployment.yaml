apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: payment-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: auth-service:1.0
        ports:
        - containerPort: 50051
        - containerPort: 8081
        envFrom:
        - configMapRef:
            name: app-config
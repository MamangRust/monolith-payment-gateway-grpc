apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  namespace: payment-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
      - name: email-service
        image: email-service:1.0
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: app-config